services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      PUID: ${PUID}
      PGID: ${PGID}
      TZ: ${TZ}
      WEBUI_PORT: 8080
      TORRENTING_PORT: 6881
    volumes:
      - config:/config
      - downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
volumes:
  config:
    name: qbittorrent_config
    driver: local-persist
    driver_opts:
      mountpoint: ${LP_CONFIG}
  downloads:
    name: qbittorrent_downloads
    driver: local-persist
    driver_opts:
      mountpoint: ${LP_DOWNLOADS}
